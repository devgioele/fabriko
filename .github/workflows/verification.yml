name: Verification

on:
  pull_request:
    paths-ignore:
      - '.vscode/**/*'
      - '*.md'
  push:
    branches:
      - main
    paths-ignore:
      - '.vscode/**/*'
      - '*.md'

jobs:
  test-build:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Lint, test, build
        run: |
          pnpm lint
          pnpm test
          pnpm build